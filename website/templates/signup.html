{% extends 'layouts/master.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="row ">
    <div class="col-lg-7 mx-auto">
        <form class="card p-5 mt-5 shadow" method="post">
          <div class="card-title text-primary font-weight-bold text-center">
            <i class="fa fa-user-plus fa-2x"></i>
            <h4>Sign Up</h4>
        </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Username" id="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email" id="email">
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="pwd">
              </div></div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="pwd">Confirm Password</label>
                  <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" id="pwd">
                </div>
              </div>
            </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>

{% endblock %}
